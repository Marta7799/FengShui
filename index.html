<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>White Lotus</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <div class="custom-header logo-container">
      <img src="./images/logo.png" alt="White Lotus Logo">
      <nav class="header-links">
        <a href="#" onclick="openModal('modal1')">Podstrona 1</a>
        <a href="#" onclick="openModal('modal2')">Podstrona 2</a>
        <a href="#" onclick="openModal('modal3')">Podstrona 3</a>
      </nav>
      <!-- Ikona hamburgera -->
    <div class="hamburger" id="hamburger-menu" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    </div>
  </header>
  <div class="container">
    <h1>Kalkulator<br> Feng Shui</h1>
    <form onsubmit="event.preventDefault(); calculateFengShuiProfile();">
      <label for="birthYear">Rok urodzenia:</label>
      <input type="number" id="birthYear" required>

      <label for="birthMonth">Miesiąc urodzenia:</label>
      <input type="number" id="birthMonth" required>

      <label for="birthDay">Dzień urodzenia:</label>
      <input type="number" id="birthDay" required>

      <label for="gender">Płeć:</label>
      <select id="gender" required>
        <option value="male">Mężczyzna</option>
        <option value="female">Kobieta</option>
      </select>
      <button type="submit">Oblicz profil</button>
    </form>
    <div id="results" style="display:none; margin-top:30px;"></div>
  </div>
  <div id="modals-container"></div>
  </script>
  <script src="scripts/modal.js"></script>
  <script src="scripts/fengshui.js"></script>
  <script src="scripts/hamburger.js"></script>
</body>
</html>
